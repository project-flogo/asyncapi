asyncapi: '2.0.0'
id: 'urn:com:http:server'
info:
  title: HTTP Application
  version: '1.0.0'
  description: HTTP Application
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  production:
    url: http://localhost:{port}
    description: Development server
    protocol: http
    protocolVersion: '1.0.0'
    x-trigger-version: v0.9.0-rc.1.0.20190509204259-4246269fb68e
    x-activity-version: v0.9.0-rc.1.0.20190509204259-4246269fb68e
    variables:
      port:
        description: HTTP port number
        default: '1234'
        enum:
          - '1234'
          - '1235'
channels:
  test/message:
    description: A message channel
    subscribe:
      summary: Get messages
      message:
        $ref: '#/components/messages/message'
      traits:
        - bindings:
            flogo-http:
              method: "POST"
    publish:
      summary: Send messages
      message:
        $ref: '#/components/messages/message'
      traits:
        - bindings:
            flogo-http:
              method: "POST"
  test/dup/{id}:
    description: A duplicate message channel
    subscribe:
      summary: Get messages
      message:
        $ref: '#/components/messages/message'
      traits:
        - bindings:
            flogo-http:
              method: "POST"
    publish:
      summary: Send messages
      message:
        $ref: '#/components/messages/message'
      traits:
        - bindings:
            flogo-http:
              method: "POST"
components:
  messages:
    message:
      name: message
      title: A message
      summary: A message
      contentType: application/json
      payload:
        $ref: "#/components/schemas/message"
  schemas:
    message:
      type: object
